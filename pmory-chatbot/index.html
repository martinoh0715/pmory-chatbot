<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMory Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #chatbox {
      width: 100%;
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fff;
      border-radius: 10px;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user-message {
      font-weight: bold;
    }

    .bot-container {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .bot-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .bot-text {
      background-color: #e6f0ff;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      color: #222;
      max-width: 75%;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
    }

    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>PMory AI Mentor</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button onclick="sendMessage()">Send</button>

  <script src="script.js"></script>
</body>
</html>
