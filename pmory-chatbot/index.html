<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMory AI Mentor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .chatbox {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #e1f0ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e8e8e8;
      align-self: flex-start;
      margin-right: auto;
      font-weight: 500;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 70%;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>PMory AI Mentor</h1>
  <div id="chatbox" class="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." autofocus />
  <button onclick="sendMessage()">Send</button>

  <script src="script.js"></script>
</body>
</html>
