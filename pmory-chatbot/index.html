<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMory AI Mentor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
    }

    .chat-container {
      background: #f3f4f6;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    #chat-box {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.user {
      background-color: #e5e7eb;
      align-self: flex-end;
      font-weight: 500;
    }

    .message.bot {
      background-color: #e0f2ff;
      display: flex;
      align-items: center;
    }

    .bot-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>PMory AI Mentor</h1>
    <div id="chat-box"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
