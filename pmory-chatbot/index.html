<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMory AI Mentor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }
    .chatbox {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .chatlog {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      min-height: 300px;
      margin-bottom: 1rem;
    }
    .user {
      font-weight: bold;
      margin-top: 1rem;
    }
    .bot-msg {
      display: flex;
      align-items: flex-start;
      margin-top: 0.5rem;
    }
    .bot-msg img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .bot-text {
      background: #e5f0ff;
      color: #111;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
    }
    input[type="text"] {
      width: calc(100% - 60px);
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h1>PMory AI Mentor</h1>
    <div id="chatlog" class="chatlog"></div>
    <div>
      <input id="userInput" type="text" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
